<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="speed">
        <h1 class="speed__heading">Kim birinchi bo-rish-ga</h1>

        <form class="speed__form">
            <label class="speed__label">
                <span class="span__label__text">Masofa</span>
                <input class="speed__label__input" type="number" step="any" required/>
            </label>

            <button class="speed__label__button" type="submit">Hisoblang!</button>
        </form>

        <ul class="speed__list">

            <li class="speed__item">
                <img
                class="speed__item__img"
                src="./1.svg"
                alt="person"
                width="100"
                height="100">
                <h2 class="speed__item__heading">Piyoda</h2>
                <p class="speed__item__text">N soat</p>
            </li>

            <li class="speed__item">
                <img
                class="speed__item__img"
                src="./2.svg"
                alt="person"
                width="100"
                height="100">
                <h2 class="speed__item__heading">Velisoped</h2>
                <p class="speed__item__text">N soat</p>
            </li>

            <li class="speed__item">
                <img
                class="speed__item__img"
                src="./3.svg"
                alt="person"
                width="100"
                height="100">
                <h2 class="speed__item__heading">Mashina</h2>
                <p class="speed__item__text">N soat</p>
            </li>

            <li class="speed__item">
                <img
                class="speed__item__img"
                src="./4.svg"
                alt="person"
                width="100"
                height="100">
                <h2 class="speed__item__heading">Samolyot</h2>
                <p class="speed__item__text">N soat</p>
            </li>
        </ul>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
